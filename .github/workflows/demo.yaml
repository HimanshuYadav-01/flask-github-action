name: demo-workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.get_tag.outputs.image_tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Image
        id: get_tag
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          IMAGE_NAME=docker.io/${{ secrets.DOCKER_USERNAME }}/weather-app:$IMAGE_TAG
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to GKE
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update image tag in deployment.yaml
        run: |
          sed -i "s|image: .*|image: docker.io/${{ secrets.DOCKER_USERNAME }}/weather-app:${{ needs.build.outputs.image_tag }}|g" app-k8s/deployment.yaml

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_K8S }}" | base64 -d > ~/.kube/config

      - name: Set GKE context
        run: |
          kubectl config use-context cicd-sa-context  # yeh context match hona chahiye tere kubeconfig ke andar

      - name: Deploy to GKE
        run: |
          kubectl apply -f app-k8s/deployment.yaml
          kubectl apply -f app-k8s/service.yaml
          kubectl rollout status deployment/app-weather
